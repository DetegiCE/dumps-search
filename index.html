<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-900</title>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <div id="number">
            <span><button id="prev" onclick="prev()">&lt;</button></span>
            <span id="currentNumber">1</span>
            <span><button id="next" onclick="next()">&gt;</button></span>
        </div>
        <embed src="" type="text/html" style="width: 50%; height: 600px"></embed>
        <div id="jump">
            <input type="number" name="jumpnum" id="jumpnum">
            <button id="jumpbtn" onclick="jump()">JUMP!</button>
        </div>
    </div>
    <script>
        let problems = ;
        function prev() {
            let curNum = Number(document.getElementById("currentNumber").innerText);
            if(curNum == 1) {
                alert("Can't go back");
            }
            else {
                document.getElementById("currentNumber").innerText = curNum - 1;
                document.getElementById("currentPage").setAttribute("src", problems[curNum-1]);
            }
        }
        function next() {
            let curNum = Number(document.getElementById("currentNumber").innerText);
            if(curNum == problems.length) {
                alert("Can't go next");
            }
            else {
                document.getElementById("currentNumber").innerText = curNum + 1;
                document.getElementById("currentPage").setAttribute("src", problems[curNum+1]);
            }
        }
        function jump() {
            let jumppage = document.getElementById("jumpnum").getAttribute("value");
            if(!(1 <= jumppage && jumppage <= problems.length)) {
                alert("Can't jump");
            }
            else {
                document.getElementById("currentNumber").innerText = jumppage;
                document.getElementById("currentPage").setAttribute("src", problems[jumppage]);
            }
        }
    </script>
</body>
</html>
